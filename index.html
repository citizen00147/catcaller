<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catcaller 1.1</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/8856597633.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="title">
        <h1>Catcaller</h1>
        <span><i class="icon fas fa-fish"></i></span>
      </div>

      <h3>What will you call your cat?</h3>
      <p class="box">
        Select an option and tap 'generate' to discover a name you may not have
        thought of.
      </p>
      <h3>Options:</h3>
      <div class="options">
        <label class="checkbox">
          <input type="checkbox" name="" id="male" onclick="checkMale()" />
          <span id="maleChoice">Male</span>
        </label>
        <label class="checkbox">
          <input type="checkbox" name="" id="female" onclick="checkFemale()" />
          <span id="femaleChoice">Female</span>
        </label>
        <label class="checkbox">
          <input
            type="checkbox"
            name=""
            id="neutral"
            onclick="checkNeutral()"
          />
          <span id="neutralChoice">Neutral</span>
        </label>
      </div>
      <div class="answer">
        <button><span>Generate</span></button>
        <h2>????</h2>
      </div>
    </div>
    <footer>
      <a href="https://cmdme.dev" class="social-icon fas fa-home fa-2x"></a>
      <a
        href="https://github.com/citizen00147"
        class="social-icon fab fa-github fa-2x"
      ></a>
      <a
        href="mailto:developer@cmdme.dev"
        class="social-icon fas fa-envelope fa-2x"
      ></a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
